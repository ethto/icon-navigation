<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,600,700" rel="stylesheet">
</head>
<body>

  <header class="masthead">
    <div class="grid">

      <div class="unit xs-1 s-1 m-1 l-1-3">
        <h1 class="logo pad-t zeta">Potion Express</h1>
      </div>

      <div class="unit xs-1 s-1 m-1 l-2-3">

        <nav class="nav pad-t">
          <ul class="list-group list-group-inline">

            <li class="list-group-item text-center gutter island-1-4 push-1-4 push-r-1-4">
              <a class="icon-link" href="#">
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block micro">Unicorn Tears</span>
              </a>
            </li>

            <li class="list-group-item text-center gutter island-1-4 push-1-4 push-r-1-4">
              <a class="icon-link" href="#">
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block micro">Dragon Scales</span>
              </a>
            </li>

            <li class="list-group-item text-center gutter island-1-4 push-1-4 push-r-1-4">
              <a class="icon-link" href="#">
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block micro">Yeti Dandruff</span>
              </a>
            </li>

            <li class="list-group-item text-center gutter island-1-4 push-1-4 push-r-1-4">
              <a class="icon-link" href="#">
                <i class="icon i-32">
                  <img src="images/placeholder-triangle.svg" alt="">
                </i>
                <span class="icon-label block micro">Pixie Dust</span>
              </a>
            </li>

          </ul>
        </nav>
      </div>
    </div>
  </header>

</body>
</html>
